<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block header_title %}{% endblock %} | {{ SITENAME }}</title>
  <meta name="author" content="{{ AUTHOR }}">
  <meta name="description" content="{{ DESCRIPTION }}">
  <meta name="keywords" content="josh, finnie, joshfinnie, python, django, javascript, angular.js, node.js">
  <meta name="google-site-verification" content="TJ1RB8nr97TGCLSn7gH9BUktQiXSZ9iORXdErQiHLy0" />
  <link rel="icon" type="image/x-icon" href="{{ SITEURL }}/theme/img/favicon.ico">

  {% if FEED_RSS %}
  <link href="{{ SITEURL }}/{{ FEED_RSS }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
  {% endif %}

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/{{ CSS_FILE }}" type="text/css" />

  <script src="{{ SITEURL }}/theme/js/html5.js"></script>
</head>
<body>
  <div class="headerbar"></div>
  {% block content %}{% endblock %}
  <hr>
  <div class="container footer">
    <footer>
      <p class="text-muted">&copy; 2010 - 2014 <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/"><img alt="Creative Commons License" src="http://i.creativecommons.org/l/by-nc-sa/3.0/80x15.png" /></a>
      <span class="pull-right">Created using <a href="http://blog.getpelican.com/">Pelican</a> with the help of <a href="http://getbootstrap.com">Twitter Bootstrap</a> and <a href="http://fontawesome.io">Font Awesome</a>. <a href="/feeds/atom.xml"><i class="fa fa-rss fa-fw"></i></a></span>
      <br><i class="fa fa-code fa-fw"></i> Josh Finnie
      <br><i class="fa fa-envelope fa-fw"></i> <a href="mailto:josh@jfin.us">josh@jfin.us</a>
      <br><i class="fa fa-phone-square fa-fw"></i> 860.716.5996</p>
      <!-- <p class="last_tweet text-center"><a href="http://www.tweetpng.com/"><img src="http://www.tweetpng.com/joshfinnie/tweet/last.png?withReplies=true" class="img-responsive" alt="The last tweet from @joshfinnie"></a></p> -->
    </footer>
  </div>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-250621-15', 'joshfinnie.com');
    ga('send', 'pageview');

  </script>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="{{ SITEURL }}/theme/js/main.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
