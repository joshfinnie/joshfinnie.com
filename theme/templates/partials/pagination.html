{% if DEFAULT_PAGINATION %}
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    {% if articles_page.has_previous() %}
    <li class="page-item"><a class="page-link" href="{{ SITEURL }}/{{ articles_previous_page.url }}">Next</a></li>
    {% endif %}
    {% for num in range( 1, 1 + articles_paginator.num_pages  ) %}
    <li class="{{ 'active' if num == articles_page.number else ''  }} page-item">
      <a class="page-link" href="{{ SITEURL  }}/{{ articles_paginator.page(num).url if num > 1 else articles_paginator.page(1).url  }}">{{ num  }}</a>
    </li>
    {% endfor %}
    {% if articles_page.has_next() %}
    <li class="page-item"><a class="page-link" href="{{ SITEURL }}/{{ articles_next_page.url }}">Previous</a></li>
    {% endif %}
  </ul>
</nav>
{% endif %}
